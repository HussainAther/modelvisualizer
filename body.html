<!-- Fade In/Out -->
<div id="blackFade" class="absolute-fill" style="z-index: 9"></div>

<!-- UI Buttons used to change colors -->
<div id="container"></div>

<div id="downloadcontainer">
  <input type="text" id="modelIDInput" placeholder="Enter Sketchfab Model ID">
  <button id="downloadButton">Download Model</button>
</div>

<!-- AR/3D Toggle -->
<label id="toggle" class="switch" style="z-index: 10">
  <input id="changeView" type="checkbox"> 
  <span class="slider round"></span>
  <h1 class="ar-switch-text">AR</h1>
  <h1 class="object-switch-text">3D</h1>
</label>

<a-scene
  change-view
  landing-page
  xrextras-runtime-error
  xrextras-gesture-detector
  xrextras-loading
  renderer="colorManagement: true"
  xrweb>

  <a-assets>
    <a-asset-item id="carModel" src="./assets/car.glb"></a-asset-item>
    <a-asset-item id="furnitureSet" src="./assets/furniture_set.glb"></a-asset-item>
    <!-- Remove the glTF model from the assets -->
  </a-assets>

  <a-camera
    id="camera"
    position="0 4 4"
    raycaster="objects: .cantap"
    cursor="fuse: false; rayOrigin: mouse;"
    orbit-controls="enabled: false; target: #target">
  </a-camera>

  <a-entity
    xr-light
    light="type: directional;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 10;
      target: #target;"
    xrextras-attach="target: target; offset: 0 15 0;"
    shadow>
  </a-entity>
  
  <a-light
    xr-light
    type="ambient">
  </a-light>

  <!-- Remove the existing model entity and update it in app.js -->
  
  <a-plane
    id="ground"
    rotation="-90 0 0"
    width="100"
    height="100"
    material="shader: shadow; opacity: 0.45;"
    shadow
  ></a-plane>

  <a-sky id="sky" visible="false" material="shader: gradient; topColor: 40 40 40; bottomColor: 20 20 20;"></a-sky>
  
  <!-- <script src="https://apps.8thwall.com/xrweb?appKey=YOUR_APP_KEY"></script> -->
  <script src="./app.js"></script>

</a-scene>
